
{{ partial "menu/pcmenu.html" (dict "menuID" "main" "page" .) }}


{{ $par :=.Site.Params}}
<script>
    // 检查window.config是否已经定义
    if (!window.config) {
      window.config = {};
    }
    // code
    window.config.Code = {
        "copy":"{{ $par.page.code.copyflag}}",
        "update":"{{ $par.page.code.updateflag}}",
        "isshowlinenum":"{{ $par.page.code.isshowlinenum}}",
        "showmaxline":"{{ $par.page.code.showmaxline}}"
    }
    
  </script>
